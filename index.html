<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadboard Circuit Game - Learn Arduino & Electronics</title>
    <link href="https://fonts.cdnfonts.com/css/tt-wellingtons-trl" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1>Breadboard Circuit Game</h1>
                    <p>Learn Arduino and Electronics</p>
                </div>
                <a href="landing.html" class="back-btn">‚Üê Back to Themes</a>
            </div>
        </header>

        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar" style="width: 14.28%"></div>
            <div class="progress-text">Challenge <span id="current-level">1</span> of 7</div>
        </div>

        <!-- Game Area - Equal Width Columns -->
        <div class="game-area">
            <!-- Left Column: Story & Mission -->
            <div class="game-column left-column">
                <!-- Challenge Header -->
                <div class="challenge-header">
                    <div class="challenge-icon" id="story-icon">üéÆ</div>
                    <h2 id="story-title">Loading Challenge...</h2>
                </div>

                <!-- Story Text -->
                <p class="story-text" id="story-description">Loading story...</p>

                <!-- Mission Box -->
                <div class="mission-box-styled">
                    <div class="mission-box-header">üéØ YOUR MISSION:</div>
                    <div class="mission-box-text" id="challenge-task">Loading task...</div>
                </div>

                <!-- System Code - Always Visible -->
                <div class="system-code-section" id="system-code-section">
                    <div class="code-header-styled">// System Code</div>
                    <pre class="code-pre"><code id="code-content">// Loading...</code></pre>
                </div>

                <!-- Components Section -->
                <div class="components-section">
                    <div class="components-header">üîß DRAG COMPONENTS TO BREADBOARD:</div>
                    <div class="component-grid" id="component-toolbox">
                        <!-- Components will be added dynamically -->
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons-row">
                    <button id="check-btn" class="btn btn-check-solution">‚úì Check Solution</button>
                    <button id="reset-btn" class="btn btn-reset-circuit">Reset</button>
                </div>
            </div>

            <!-- Right Column: Breadboard Workspace -->
            <div class="game-column right-column">
                <div class="workspace-header">
                    <div class="workspace-title">üîå Breadboard (Drag & Drop)</div>
                    <button id="test-btn" class="btn btn-test">‚ñ∂ Test</button>
                </div>

                <!-- Arduino Board -->
                <div class="arduino-board">
                    <div class="arduino-header">Arduino Uno</div>
                    <div class="arduino-pins" id="arduino-pins">
                        <!-- Pins will be added dynamically -->
                    </div>
                </div>

                <!-- Breadboard -->
                <div class="breadboard-container" id="breadboard-container">
                    <div class="breadboard" id="breadboard">
                        <!-- Left Power Rails (Vertical) -->
                        <div class="power-rails-left">
                            <div class="rail-vertical positive" id="rail-positive-left"></div>
                            <div class="rail-vertical negative" id="rail-negative-left"></div>
                        </div>

                        <!-- Terminal Strips (Center) -->
                        <div class="terminal-strips" id="terminal-strips"></div>

                        <!-- Right Power Rails (Vertical) -->
                        <div class="power-rails-right">
                            <div class="rail-vertical positive" id="rail-positive-right"></div>
                            <div class="rail-vertical negative" id="rail-negative-right"></div>
                        </div>
                    </div>

                    <div class="placed-components" id="placed-components">
                        <!-- Placed components will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Feedback Modal -->
        <div id="feedback-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2 id="feedback-title">Result</h2>
                <p id="feedback-message"></p>
                <button id="feedback-close" class="btn btn-primary">Continue</button>
            </div>
        </div>
    </div>

    <script src="themes.js"></script>
    <script src="game.js"></script>
</body>
</html>
