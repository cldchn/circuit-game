<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadboard Circuit Game - Learn Arduino & Electronics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1>Breadboard Circuit Game</h1>
                    <p>Learn Arduino and Electronics</p>
                </div>
                <a href="landing.html" class="back-btn">‚Üê Back to Themes</a>
            </div>
        </header>

        <!-- Info Bar -->
        <div class="info-bar">
            <div class="level-info">
                <span class="label">Level:</span>
                <span id="current-level">1</span>
            </div>
            <div class="score-info">
                <span class="label">Score:</span>
                <span id="score">0</span>
            </div>
        </div>

        <!-- Game Area -->
        <div class="game-area">
            <!-- Challenge Panel -->
            <div class="challenge-panel">
                <!-- Level Header with Icon -->
                <div class="level-header">
                    <div class="level-icon" id="level-icon">üéÆ</div>
                    <div class="level-title-section">
                        <h2 id="story-title">Loading Challenge...</h2>
                        <p class="story-description" id="story-description">Loading story...</p>
                    </div>
                </div>

                <!-- Mission Box -->
                <div class="mission-box">
                    <div class="mission-header">üéØ Your Mission:</div>
                    <div class="mission-text" id="challenge-task">Loading task...</div>
                </div>

                <!-- Show Hints Toggle -->
                <button id="hint-toggle" class="hint-toggle">‚ñ∂ Show Hints</button>

                <!-- System Code Block (Hidden by default) -->
                <div id="system-code" class="system-code" style="display: none;">
                    <div class="code-header">// System Code</div>
                    <pre class="code-content"><code id="code-content">// Loading...</code></pre>
                </div>

                <!-- Drag Components Section -->
                <div class="drag-section">
                    <div class="drag-header">üîß Drag Components to Breadboard:</div>
                    <div class="component-grid" id="component-toolbox">
                        <!-- Components will be added dynamically -->
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="check-btn" class="btn btn-check">‚úì Check Solution</button>
                    <button id="reset-btn" class="btn btn-reset">Reset</button>
                </div>
            </div>

            <!-- Workspace -->
            <div class="workspace">
                <div class="workspace-header">
                    <div class="workspace-title">üîå Breadboard (Drag & Drop)</div>
                    <button id="test-btn" class="btn btn-test">‚ñ∂ Test</button>
                </div>

                <!-- Arduino Board -->
                <div class="arduino-board">
                    <div class="arduino-header">Arduino Uno</div>
                    <div class="arduino-pins" id="arduino-pins">
                        <!-- Pins will be added dynamically -->
                    </div>
                </div>

                <!-- Breadboard -->
                <div class="breadboard-container" id="breadboard-container">
                    <div class="breadboard" id="breadboard">
                        <!-- Left Power Rails (Vertical) -->
                        <div class="power-rails-left">
                            <div class="rail-vertical positive" id="rail-positive-left"></div>
                            <div class="rail-vertical negative" id="rail-negative-left"></div>
                        </div>

                        <!-- Terminal Strips (Center) -->
                        <div class="terminal-strips" id="terminal-strips"></div>

                        <!-- Right Power Rails (Vertical) -->
                        <div class="power-rails-right">
                            <div class="rail-vertical positive" id="rail-positive-right"></div>
                            <div class="rail-vertical negative" id="rail-negative-right"></div>
                        </div>
                    </div>

                    <div class="placed-components" id="placed-components">
                        <!-- Placed components will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Feedback Modal -->
        <div id="feedback-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2 id="feedback-title">Result</h2>
                <p id="feedback-message"></p>
                <button id="feedback-close" class="btn btn-primary">Continue</button>
            </div>
        </div>
    </div>

    <script src="themes.js"></script>
    <script src="game.js"></script>
</body>
</html>
